name: Build Release Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare package folder
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/JumpBoss

          cp -f JumpBoss.toc dist/JumpBoss/JumpBoss.toc
          cp -f JumpBoss.lua dist/JumpBoss/JumpBoss.lua

          if [ -f README.md ]; then cp -f README.md dist/README.md; fi
          if [ -f CHANGELOG.md ]; then cp -f CHANGELOG.md dist/CHANGELOG.md; fi
          if [ -f LICENSE.md ]; then cp -f LICENSE.md dist/LICENSE.md; fi

      - name: Replace @project-version@ in .toc (from tag) + verify
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"   # e.g. v1.2.0
          VER="${TAG#v}"             # e.g. 1.2.0
          TOC="dist/JumpBoss/JumpBoss.toc"

          echo "Tag: $TAG"
          echo "Version: $VER"
          echo "TOC path: $TOC"

          test -f "$TOC"

          echo "Before:"
          grep -n "## Version:" "$TOC" || true
          grep -n "@project-version@" "$TOC" || true

          # Normalize line endings just in case (handles CRLF)
          sed -i 's/\r$//' "$TOC"

          # Replace ONLY the Version token (safer than global replace)
          sed -i -E "s/^(## Version: )@project-version@/\1${VER}/" "$TOC"

          echo "After:"
          grep -n "## Version:" "$TOC" || true

          # Fail if token still exists
          if grep -q "@project-version@" "$TOC"; then
            echo "ERROR: @project-version@ was not replaced in $TOC"
            exit 1
          fi

      - name: Create zip
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          ZIP="JumpBoss-${TAG}.zip"
          (cd dist && zip -r "../${ZIP}" .)

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: JumpBoss-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
